{% load static %}
<style>    
    body{
        justify-content: center;
        display: flex;
        align-items: center;
        min-height: 100vh;
        background: url("{% static 'assets/img/sandwitch.jpg' %}") no-repeat;
        background-size: cover;
        background-position: center;
    }
    .wrapper{
        width: 420px;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, .2);
        backdrop-filter: blur(10px);
        color: white;
        border-radius: 12px;
        padding: 30px 40px;
    }
    .wrapper .message{
        color: red;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-style: italic;
        font-size: 20px;
        } 
    .wrapper h1{
        font-size: 36px;
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .wrapper .input_box{
        width: 100%;
        height: 50px;
        margin: 30px 0;
        padding-bottom: 80px;
    }
    .input_box input{
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        border: 2px solid rgba(255, 255, 255, .2);
        border-radius: 40px ;
        padding: 20px 45px 20px 20px;
    }
    .input_box input::placeholder{
        color: white;
    }
    .wrapper a{
        text-decoration: none;
        color: white;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .wrapper a:hover{
        text-decoration: underline;
    }
    .wrapper .btn{
        width: 100%;
        height: 45px;
        border: none;
        outline: none;
        border-radius: 40px;
        font-size: 16px;
        cursor: pointer;
        color: #333;
        font-weight: 600;
        margin-top: 120px;
    }
    .wrapper .register_link{
        text-align: center;
        margin-top: 20px;
        font-size: 14.5px;
    }

</style>
<div class="wrapper">
    <form method="POST">
        {% csrf_token %}
        <h1>Enter new password</h1>
        <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
        <div class="input_box">{{form.as_p}}</div>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>
